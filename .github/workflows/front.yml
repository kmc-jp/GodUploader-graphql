name: Front

env:
  TZ: Asia/Tokyo

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/front.yml
      - front/**
  pull_request:
    paths:
      - .github/workflows/front.yml
      - front/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: front/yarn.lock

      - run: yarn install --frozen-lockfile
        working-directory: ./front

      - run: yarn relay-compiler --validate
        working-directory: ./front

      - run: yarn run tsc --noEmit
        working-directory: ./front

      - run: yarn run eslint
        working-directory: ./front

      - run: yarn test
        working-directory: ./front

  build:
    needs: [test]
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: kmc-jp/goduploader-graphql-front
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2

      - name: Determine whether to push
        id: determine-push
        run: echo ::set-output name=push::${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: front/yarn.lock

      - run: yarn install --frozen-lockfile
        working-directory: ./front

      - run: yarn build
        working-directory: ./front
        env:
          REACT_APP_REVISION: ${{ github.sha }}
          DISABLE_ESLINT_PLUGIN: 'true'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1.14.1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value={{sha}}-{{date 'YYYYMMDDHHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v2.10.0
        with:
          context: ./front
          push: ${{ steps.determine-push.outputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=front
          cache-to: type=gha,mode=max,scope=front
