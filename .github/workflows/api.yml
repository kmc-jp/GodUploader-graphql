name: API

env:
  TZ: Asia/Tokyo

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/api.yml
      - api/**
  pull_request:
    paths:
      - .github/workflows/api.yml
      - api/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0.28
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_URL: mysql+mysqlconnector://root@localhost:3306/goduploader_test
      MYSQL_USER: root
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: ./api/poetry.lock

      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: '1.1.13'

      - uses: actions/cache@v3
        with:
          path: api/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - run: poetry install
        working-directory: ./api

      - run: echo 'CREATE DATABASE goduploader_test' | mysql --protocol=tcp -u $MYSQL_USER -h $MYSQL_HOST -P $MYSQL_PORT
        working-directory: ./api

      - run: poetry run pytest
        working-directory: ./api
        env:
          DB_URL: mysql+mysqlconnector://root@localhost:3306/goduploader_test

  build:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [test]
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: kmc-jp/goduploader-graphql
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1.14.1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value={{sha}}-{{date 'YYYYMMDDHHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v2.10.0
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
